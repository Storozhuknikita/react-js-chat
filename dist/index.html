<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>React App</title><base href="/"><link rel="manifest" href="manifest.json"><script>if('serviceWorker' in navigator){
            window.addEventListener('load', function(){
                navigator.serviceWorker.register('sw.js').then(function(){
                    console.log('serviceWorker was register!');

                    Notification.requestPermission(function(result){
                        if(result === 'granted'){
                            navigator.serviceWorker.ready.then(function(registration){
                                registration.showNotification('showNotification works!');
                            });
                        }
                    });


                }, function(err){
                    console.log('serviceWorker failed!', err);
                });
            })
        }

        //Отслеживание установок приложения
        window.addEventListener('appinstalled', (event) => {
            console.log('Приложение было установлено!');
            // fetch('URL', {});
        });

        window.addEventListener('beforeinstallprompt', (event) => {
            console.log('Приложение еще не установлено!');
        });</script><link href="main.css" rel="stylesheet"></head><body><div id="root"></div><script src="bundle.js"></script></body></html>
